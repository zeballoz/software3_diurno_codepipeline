<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="title">Biblioteca</ui:define>
    <ui:define name="content">

        <div class="card" style="margin: 2% 5%">

            <br></br>
            <h1 style="margin-left: 5%"> <font color="#34495E" >Biblioteca-SAD</font></h1>
            <br></br>
            <p style="margin-left: 5%"><font face="tahoma" color="#34495E"> Consulta el libro que te interese</font></p>

            <div class="d-flex" style="">
                <h:form class="d-flex me-2" style="margin: 2% 5%;margin-top: -10px">
                    <p:inputText style="margin-right: 20px; width: 990px" styleClass="form-control me-2 input-search"
                                 placeholder="Ingrese el nombre del libro a buscar"
                                 value="#{busquedaBean.busqueda}"
                    />
                    <p:commandButton style="margin-left: 20px;background: #34495E" styleClass="btn btn-outline-light btn-buscar" value="Busqueda"
                                     action="#{busquedaBean.buscar}"/>
                </h:form>
            </div>
            <br></br>
        </div>

        <p:card style="text-align: justify;margin-left: 60px; width: 91%;height: 180px; background: #5D6D7E ">

            <div class="row">

                <div class="col-lg-2" style="margin-left: 5%">
                    <img src="resources/img/biblioteca.png" alt=""/>
                </div>

                <div class="col-lg-8" style="display:block;text-align: center;margin-top: 40px">
                    <h4 > <font size="4" color="#FFFFFF" face="tahoma">
                        Explora nuestra biblioteca biblioteca, en la cual encontraras una gran colecci√≥n de libros referentes a distintas areas del conocimientos
                    </font>
                    </h4>

                </div>
            </div>

        </p:card>

        <div style="margin: 2% 5%">
            <h:form id="form">
                <p:carousel value="#{inicioBean.libros}" var="libro" responsive="true"
                            itemStyle="text-align:center">
                    <div class="product">
                        <div class="product-grid-item p-p-5">
                            <div class="product-grid-item-top">
                                <div class="product-name"><h2>#{libro.titulo}</h2></div>
                                <div>
                                    <span class="product-category">#{libro.autor}</span>
                                </div>
                            </div>
                            <div class="product-grid-item-content" style="margin: 5%">
                                <img src="/uploads/#{libro.imagenPrincipal}" class="card-img-top" alt="..."
                                     height="300"/>
                                <br></br>
                                <p:commandButton value="Ver detalle" style="margin-top: 10px;background: #34495E" action="#{inicioBean.irADetalle(libro.isbn)}"
                                                 styleClass="ui-button-raised" icon="pi pi-arrow-right"
                                                 iconPos="right"/>
                            </div>
                        </div>
                    </div>
                </p:carousel>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
</html>
