<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">


<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Adminsitrador | Perfil</ui:define>
    <ui:define name="content">

        <div style="margin: 2% 5%">
            <h1>¡Hola #{administradorBean.administrador.nombre}!</h1>
            <p:divider></p:divider>

        </div>

        <div class="card" style="margin: 2% 5%">

            <h1 style="margin: 2% 5%">Administradores registrados</h1>


            <p:outputPanel id="administradores" style="margin: 1% 5%">
                <p:dataTable value="#{administradorBean.administradoresRegistrados}" var="admin" id="adminTable">

                    <p:column headerText="Nombre" >
                        <h:outputText value="#{admin.nombre}"/>
                    </p:column>

                    <p:column headerText="Cedula">
                        <f:facet name="header">
                            <h:outputText value="Cedula"/>
                        </f:facet>
                        <h:outputText value="#{admin.id}"/>
                    </p:column>

                    <p:column headerText="Correo">
                        <f:facet name="header">
                            <h:outputText value="Correo"/>
                        </f:facet>
                        <h:outputText value="#{admin.email}"/>
                    </p:column>

                    <p:column headerText="Telefono" >
                        <h:outputText value="#{admin.telefono}"/>
                    </p:column>

                </p:dataTable>
            </p:outputPanel>
        </div>


        <div class="card" style="margin: 2% 5%">

            <h1 style="margin: 2% 5%">Usuarios registrados</h1>


            <p:outputPanel id="usuarios" style="margin: 1% 5%">
                <p:dataTable value="#{administradorBean.usuariosRegistrados}" var="usuario" id="usuariosTable">

                    <p:column headerText="Nombre" >
                        <h:outputText value="#{usuario.nombre}"/>
                    </p:column>

                    <p:column headerText="Cedula">
                        <f:facet name="header">
                            <h:outputText value="Cedula"/>
                        </f:facet>
                        <h:outputText value="#{usuario.id}"/>
                    </p:column>

                    <p:column headerText="Correo">
                        <f:facet name="header">
                            <h:outputText value="Correo"/>
                        </f:facet>
                        <h:outputText value="#{usuario.email}"/>
                    </p:column>

                    <p:column headerText="Telefono" >
                        <h:outputText value="#{usuario.telefono}"/>
                    </p:column>

                </p:dataTable>
            </p:outputPanel>
        </div>

        <div class="card" style="margin: 2% 5%">
            <h1 style="margin: 2% 5%">Libros registrados</h1>

            <p:outputPanel id="libros" style="margin: 1% 5%">
                <p:dataTable value="#{administradorBean.librosRegistrados}" var="libro" id="tableLibros" >

                    <p:column headerText="Titulo">
                        <h:outputText value="#{libro.titulo}"/>
                    </p:column>

                    <p:column headerText="Isbn">
                        <h:outputText value="#{libro.isbn}"/>
                    </p:column>

                    <p:column headerText="Autor">
                        <f:facet name="header">
                            <h:outputText value="Autor"/>
                        </f:facet>
                        <h:outputText value="#{libro.autor}"/>
                    </p:column>

                    <p:column headerText="Fecha de publicación">
                        <h:outputText value="#{libro.fechaPublicacion}"/>
                    </p:column>

                </p:dataTable >
            </p:outputPanel>
        </div>

    </ui:define>
</ui:composition>
</html>
