<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="title">Biblioteca</ui:define>
    <ui:define name="content">

        <div class="card" style="margin: 2% 5%">

            <br></br>
            <h1 style="margin-left: 5%"> <font color="#34495E" >Biblioteca-SAD</font></h1>
            <br></br>

            <div class="d-flex" style="">
                <h:form class="d-flex me-2" style="margin: 2% 5%">
                    <p:inputText style="margin-right: 20px; width: 990px" styleClass="form-control me-2 input-search"
                                 placeholder="Ingrese el libro a buscar"
                                 />
                    <p:commandButton style="margin-left: 20px;background: #34495E" styleClass="btn btn-outline-light btn-buscar" value="Busqueda"
                                     action="#"/>
                </h:form>
            </div>
            <br></br>
        </div>

        <div>
            <h:form id="form">
                <p:carousel value="" var="libro" responsive="true"
                            itemStyle="text-align:center" style="margin: 2% 5%">
                    <div class="product">
                        <div class="product-grid-item p-p-5">
                            <div class="product-grid-item-top">

                            </div>
                            <div class="product-grid-item-content" style="margin: 5%">
                                <img src="resources/img/libro.png" class="card-img-top" alt="..."
                                     height="300"/>
                                <br></br>
                                <br></br>
                            </div>
                        </div>
                    </div>
                </p:carousel>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
</html>
