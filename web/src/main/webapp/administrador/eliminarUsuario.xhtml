<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">


<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Usuario | Eliminar</ui:define>
    <ui:define name="content">

        <p:card styleClass="card"
                style="margin-left: 30%; margin-right: 30%; margin-top: 2%; margin-bottom: 2%">
            <f:facet name="title">
                <font color="#34495E" >Lamentamos que te vayas</font>
            </f:facet>

            <p>Por favor ingresa tu email para eliminar tu cuenta.</p>

            <h:form>
                <p:outputLabel for="email_usuario" value="Email:"/>
                <p:inputText id="email_usuario" value="#{administradorBean.usuario.email}" style="width: 100%"
                             required="true"
                             requiredMessage="Ups! olvidaste el email"/>

                <p:outputLabel for="contrasenia_usuario" value="Contraseña:"/>
                <p:password id="contrasenia_usuario" value="#{administradorBean.usuario.password}" feedback="true"
                            promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                            goodLabel="Buena" strongLabel="Fuerte" redisplay="true" style="width: 100%" required="true"
                            requiredMessage="Ups! olvidaste la contraseña"/>

                <h:panelGrid id="Botones" columns="2" width="100%">
                    <p:commandButton action="#{administradorBean.eliminarUsuario}" value="Eliminar"
                                     update="@form"
                                     style="width: 100px; margin-left: 40%; margin-top: 5%;background: #34495E"/>
                    <p:button href="/index.xhtml" value="Volver" style="width: 100px; margin-left: 20%; margin-top: 5%;background: #34495E"/>
                    <p:growl showDetail="true"/>
                </h:panelGrid>

            </h:form>

        </p:card>

    </ui:define>
</ui:composition>
</html>
