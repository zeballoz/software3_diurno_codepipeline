<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">


    <ui:define name="title">Libro | Registrar libro</ui:define>
    <ui:define name="content">

        <div class="row">

            <div class="col" style="margin-bottom: 30px">
                <img src="${pageContext.request.contextPath}/resources/img/Libros.png" alt=""
                     style="margin-left: 20%;height: 70%;width: 70%; margin-top: 18%;margin-bottom: -30px"/>
            </div>


            <div class="col">
                <h:form id="crear-libro">

                    <p:card styleClass="tarjeta"
                            style="margin-left: 8%; margin-right: 20%; margin-top: 10%; height: 585px; width: 80%;">
                        <f:facet name="title">
                            <font color="#34495E" >Regístro de libros</font>
                        </f:facet>

                        <h:panelGrid columns="2" cellpadding="3" width="100%">

                            <p:outputLabel for="isbn_libro" value="Isbn:"/>
                            <p:inputText id="isbn_libro" value="#{libroBean.libro.isbn}" style="width: 100%"
                                         required="true"
                                         requiredMessage="El isbn del libro es obligatorio"/>

                            <p:outputLabel for="titulo_libro" value="Titulo:"/>
                            <p:inputText id="titulo_libro" value="#{libroBean.libro.titulo}" style="width: 100%"
                                         required="true"
                                         requiredMessage="El nombre del libro es obligatorio"/>

                            <p:outputLabel for="autor_libro" value="Autor:"/>
                            <p:inputText id="autor_libro" value="#{libroBean.libro.autor}" style="width: 100%"
                                         required="true"
                                         requiredMessage="El nombre del libro es obligatorio"/>

                            <p:outputLabel for="fecha_libro" value="Fecha de publicación:"/>
                            <p:calendar id="fecha_libro" value="#{libroBean.fechaLibro}"
                                        required="true"
                                        requiredMessage="La fecha de publicacion es obligatorio"/>

                            <p:outputLabel for="descripcion_libro" value="Descripción:"/>
                            <p:inputTextarea styleClass="form-control" id="descripcion_libro" value="#{libroBean.libro.descripcion}" style="width: 100%;resize: none"
                                             required="true" autoResize="none"
                                             requiredMessage="La descripción del libro es obligatoria" rows="3"/>

                            <p:outputLabel for="imagenes_libro" value="Imagenes: "/>
                            <p:fileUpload id="imagenes_libro" listener="#{libroBean.subirImagenes}" mode="advanced"
                                          multiple="true" sizeLimit="1000000" fileLimit="5"
                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" skinSimple="true"/>

                        </h:panelGrid>

                        <div class="form-group row justify-content-center" style="margin: 3%;margin-left: 8%;margin-top: 40px">
                            <div class="col" >
                                <p:button href="/index.xhtml" value="Volver"
                                          style="width: 90%;background: #34495E"/>
                            </div>
                            <div class="col">
                                <p:commandButton action="#{libroBean.registrarLibro(libroBean.fechaLibro)}" value="Registrar" update="@form"
                                                 style="background: #34495E;width: 90%"/>
                            </div>

                        </div>

                        <p:growl showDetail="true"/>
                    </p:card>
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
</html>
