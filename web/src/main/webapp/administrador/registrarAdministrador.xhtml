<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Administrador | Registrar</ui:define>
    <ui:define name="content">

        <p:card styleClass="card"
                style="margin-left: 30%; margin-right: 30%; margin-top: 2%; height: 500px">
            <f:facet name="title" >
                <font color="#34495E" > Registro de administrador</font>
            </f:facet>

            <p>Hola! en el siguiente formulario puedes indicar los datos del administrador que deseas registrar.</p>

            <h:form>
                <h:panelGrid columns="2" cellpadding="5" width="100%">
                    <p:outputLabel for="cedula_usuario" value="Cedula:"/>
                    <p:inputText id="cedula_usuario" value="#{administradorBean.administradorAux.id}" style="width: 100%"
                                 required="true"
                                 requiredMessage="Ups! olvidaste el id"/>

                    <p:outputLabel for="nombre_usuario" value="Nombre:"/>
                    <p:inputText id="nombre_usuario" value="#{administradorBean.administradorAux.nombre}" style="width: 100%"
                                 required="true" requiredMessage="Ups! olvidaste el nombre de usuario"/>

                    <p:outputLabel for="email_usuario" value="Email:"/>
                    <p:inputText id="email_usuario" value="#{administradorBean.administradorAux.email}" style="width: 100%"
                                 required="true"
                                 requiredMessage="Ups! olvidaste el email"/>

                    <p:outputLabel for="telefono_usuario" value="Telefono:"/>
                    <p:inputText id="telefono_usuario" value="#{administradorBean.administradorAux.telefono}" style="width: 100%"
                                 required="true"
                                 requiredMessage="Ups! olvidaste el telefono"/>


                    <p:outputLabel for="contrasenia_usuario" value="Contraseña:"/>
                    <p:password id="contrasenia_usuario" value="#{administradorBean.administradorAux.password}" feedback="true"
                                promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                                goodLabel="Buena" strongLabel="Fuerte" redisplay="true" style="width: 100%"
                                required="true"
                                requiredMessage="Ups! olvidaste la contraseña"/>

                </h:panelGrid>

                <div class="form-group row justify-content-center" style="margin: 3%;margin-left: 8%;margin-top: 40px">
                    <div class="col" >
                        <p:button href="/index.xhtml" value="Volver"  style="width: 90%;background: #34495E"/>
                    </div>
                    <div class="col">
                        <p:commandButton action="#{administradorBean.registrarAdministrador}" value="Crear"
                                         update="@form"
                                         style="background: #34495E;width: 90%"/>
                    </div>

                </div>
                <p:growl showDetail="true"/>
            </h:form>

        </p:card>
    </ui:define>
</ui:composition>
</html>
